<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular ToDo List</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

  </head>
  <body ng-app="myApp" ng-controller="todoCtrl" ng-cloak>
      <nav class="navbar navbar-default">
      <div class="container-fluid" >
      <div class="page-header">
        <h1>Welcome to Reminder+</h1>
        <h4>Keep track of reminders, add/delete as necessary, all from a simple WebApp </h4>
      </div>
      
      <br>
      <div class="row">
      <div class="col-md-12">
        <form class="form-inline" ng-submit="todoAdd()">
              <input type="text" class="form-control" ng-model="todoInput" placeholder="Task Name" size="25">
              <input type="text" class="form-control" ng-model="todoDesc" placeholder="Description of Task" size="50">
              <button type="submit" class="btn btn-default"  >Add to Todo List</button>
        </form>
      </div>
      </div><br>
      <div class="page-header">
      <h3>Items to do</h3>
      <div ng-repeat="x in todoList" ng-cloak>
        <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default" ng-click="finished(x)">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default" ng-click="remove(x)">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
        </div>
        <span id="todoText" ng-bind="x.todoText"></span>
        <span ng-bind="x.description"></span>
        <br><br>
      </div>
      </div>
      <div class="page-header">
      <h3>Completed Items</h3>
      <div ng-repeat="x in todoComplete" ng-cloak>
            <button type="button" class="btn btn-default" ng-click="redo(x)">
                <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
            </button> 
            <span id="todoText" ng-bind="x.todoText"></span>
            <span ng-bind="x.description"></span>
      </div>
      </div>
      </nav>
      </div><!--container closed  -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"> </script>
    <script src="js/custom.js"></script>
  </body>
</html>
