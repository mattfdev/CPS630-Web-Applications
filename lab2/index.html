<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Weather</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

  </head>
  <body>
      <div class="container-fluid">
      <div class="row">
      <div class="col-md-12">
      <div class="header">
      <h1>Welcome to Weather Genie!</h1>
      <h3>Input the city and country that you want to lookup </h3>
      <h4>You can use location detection too!</h4>
      </div>
      <br>
      </div>
      </div>
      <div class="row">
      <div class="col-md-12">
      <form class="form-inline" onsubmit=" ">
          <div class="form-group">
              <label for="cityInput">City</label>
              <input type="text" class="form-control" id="city" name="city" placeholder="Input a city">
          </div>
          <div class="form-group">
              <label for="countryInput">Country Code</label>
              <input type="text" class="form-control" id="country" name="country" placeholder="US" maxlength="2">
         
          <label class="radio-inline">
            <input type="radio" name="unit" id="inlineRadio1" value="metric" checked="checked"> °C
          </label>
          <label class="radio-inline">
            <input type="radio" name="unit" id="inlineRadio1" value="imperial"> °F
          </label>
          </div>

          <button type="button" class="btn btn-default" id="geolocate" aria-label="Left Align">
            <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
          </button>
          <button type="button" class="btn btn-default" value="click" onclick="getLocation(); return false;">Submit</button>
      </form>
      </div>
      </div>
      <div class="row">
      <div class="col-md-12">
      <div id="weather-logic">
          <div id="city2"></div>
          <div id="current"></div>
          <div id="weather-icon"></div>
          <div id="description"></div>
          <div id="3hr"></div>
          <div id="6hr"></div>
          <div id="9hr"></div>
          <div id="12hr"></div>
          <div id="1day"></div>
          <div id="2day"></div>
          <div id="3day"></div>
          <div id="4day"></div>
          <div id="5day"></div>
    
      </div>
      </div>
      </div>
      </div><!--container closed  -->
<!--Icons made by MerlinRed at http://merlinthered.deviantart.com/art/plain-weather-icons-157162192-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
